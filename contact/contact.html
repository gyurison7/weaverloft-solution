<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <title>WEAVERLOFT SOLUTION</title>
    </head>

    <body style="background-color: #F5F5F5;">
        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 207px auto; padding: 0; border-top: 6px solid #15C1D8; background-color: #fff; font-size: clamp(13px, 0.833vw, 16px); font-family: 'Pretendard', sans-serif; color: #666; letter-spacing: -0.04em;">
            <tbody>
                <tr style="margin: 0; padding: 0;">
                    <td style="margin: 0; padding: 2.81em 1.5em 1.88em;">
                        <a href="http://solution.weaverloft.com/mall-core" target="_blank" style="display: block; width: 140px; height: 20.06px; margin-bottom: 2.88em;">
                            <img src="https://www.weaverloft.com/common/img/common/mall-core-logo-black.png" alt="MALLCORE" style="width: 140px; height: 20.06px;">
                        </a>
                        <p style="margin: 0; font-size: clamp(18px, 1.146vw, 22px); font-weight: 600; line-height: 1.36; color: #111; word-break: keep-all;" >
                            MallCORE 소개서 신청 내역입니다.
                            <br>
                            신청서 내역을 확인해 주세요.
                        </p>
                    </td>
                </tr>
                <tr style="margin: 0; padding: 0;">
                    <td style="padding: 0 1.5em 3.75em">
                        <ul style="list-style: none; margin: 0; padding: 0;">
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #ccc;">
                                <strong style="width: 83px; font-weight: 600;">신청인</strong>
                                <span style="flex: 1;">{applicant}</span>
                            </li>
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #E5E5E5;">
                                <strong style="width: 83px; font-weight: 600;">연락처</strong>
                                <span style="flex: 1;">{contact}</span>
                            </li>
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #E5E5E5;">
                                <strong style="width: 83px; font-weight: 600;">회사명</strong>
                                <span style="flex: 1;">{company}</span>
                            </li>
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #E5E5E5;">
                                <strong style="width: 83px; font-weight: 600;">이메일</strong>
                                <span style="flex: 1; word-break: break-all;">{email}</span>
                            </li>
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #E5E5E5;">
                                <strong style="width: 83px; font-weight: 600;">개인정보수집</strong>
                                <span style="flex: 1;">동의</span>
                            </li>
                            <li style="display: flex; padding: 1.13em 1em; border-top: 1px solid #E5E5E5;">
                                <strong style="width: 83px; font-weight: 600;">신청일자</strong>
                                <span style="flex: 1;">{date}</span>
                            </li>
                            <li style="padding: 1.13em 1em; border-top: 1px solid #E5E5E5; border-bottom: 1px solid #ccc;">
                                <strong style="font-weight: 600;">문의사항</strong>
                                <p style="margin: 0; padding-top: 10px;">
                                    {details}
                                </p>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
